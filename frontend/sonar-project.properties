# frontend/sonar-project.properties
# Replace with your exact project/org keys if needed (these are already set in SonarCloud UI too)
sonar.projectKey=jashanjotp_shopEase__frontend
sonar.organization=jashanjotp
sonar.projectName=shopEase - Frontend

# Sources and tests (CRA default source folder is src)
sonar.sources=src
# If you put tests alongside sources, you can leave tests as src or set to a test folder
sonar.tests=src

# Exclude node_modules and built assets
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js

# Coverage file (add when you generate coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
