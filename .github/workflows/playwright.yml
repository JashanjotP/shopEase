name: Docker E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # PERMISSION REQUIRED: To push to gh-pages
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Create .env file
      - name: Create .env file
        run: |
          echo "DB_HOST=db" >> .env
          echo "DB_USER=${{ secrets.DB_USER || 'default' }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME || 'shopease' }}" >> .env
          echo "JWT_KEY=${{ secrets.JWT_KEY }}" >> .env
          echo "STRIPE_SECRET=${{ secrets.STRIPE_SECRET }}" >> .env
          echo "GOOGLE_OAUTH2_CLIENT_ID=${{ secrets.GOOGLE_OAUTH2_CLIENT_ID }}" >> .env
          echo "GOOGLE_OAUTH2_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH2_CLIENT_SECRET }}" >> .env
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD || 'dummy' }}" >> .env
          echo "FILE_ZONE=dummy" >> .env
          echo "CDN_KEY=dummy" >> .env
          echo "CDN_HOST=http://localhost:3000" >> .env

      # 2. Start Docker Stack
      - name: Start Docker Compose
        run: docker compose up -d --build

      # 3. Wait for Services
      - name: Wait for Services
        run: |
          npm install -g wait-on
          npx wait-on tcp:3000 tcp:8080 --timeout 180000

      # 4. Setup Node (Critical for running Playwright on the runner)
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # 5. Install Playwright
      - name: Install Playwright
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps

      # 6. Run Tests
      - name: Run E2E Tests
        working-directory: ./frontend
        run: npx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          CI: true

      # 7. Deploy Report to gh-pages (RUNS EVEN IF TESTS FAIL)
      - name: Deploy Report to gh-pages
        if: always()  # Important: Deploy report even if tests fail so you can see why
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # The source folder (Where Playwright saved the HTML)
          publish_dir: ./frontend/playwright-report
          
          # The destination folder on gh-pages branch
          # This will result in: https://yourname.github.io/repo/e2e-tests/
          destination_dir: e2e-tests
          
          # CRITICAL: Keep existing files (Dashboard, Backend reports)
          # If false, it will wipe the branch and only leave this report
          keep_files: true
          
          commit_message: "Deploy E2E report from GitHub Actions"

      # 8. Upload Artifact (Optional backup)
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 5
      
      # 9. Cleanup
      - name: Stop Containers
        if: always()
        run: docker compose down