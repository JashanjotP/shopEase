spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable other services that might need env vars
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# JWT
jwt.auth.app=test-app
jwt.auth.secret_key=test-secret-key-must-be-long-enough-for-hs512-algorithm-so-adding-more-text-here
jwt.auth.expires_in=3600

# Google SignIn (Dummy values)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:3000/api/login/oauth2/code/google

# Payment Gateway (Dummy values)
stripe.secret=test-stripe-secret

# FileUpload (Dummy values)
FILE_ZONE=test-zone
FILE_UPLOAD_API_KEY=test-key
FILE_UPLOAD_HOST_URL=http://localhost:8080
