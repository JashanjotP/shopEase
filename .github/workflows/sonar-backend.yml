name: SonarCloud - Backend (Spring Boot) Scan

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests (with JaCoCo)
        working-directory: backend
        run: |
          # Clean + run tests (JaCoCo prepare-agent runs via plugin)
          mvn -B clean test

      - name: Run Sonar Scanner (Maven)
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.organization=jashanjotp \
            -Dsonar.projectKey=jashanjotp_shopEase_backend \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
