name: SonarCloud - Frontend Scan

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-frontend:
    name: Analyze frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # Optional: run tests and generate coverage (uncomment if/when you add tests)
      # - name: Run frontend tests and generate coverage
      #   run: |
      #     cd frontend
      #     npm test -- --coverage
      #     # ensure coverage/lcov.info exists at frontend/coverage/lcov.info

      - name: Run SonarCloud Scan (frontend)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
