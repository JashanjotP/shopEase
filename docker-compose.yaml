version: '3.8'

services:
  # --- Database Service (Unchanged) ---
  db:
    build: ./database
    image: shopease-postgres
    container_name: pg-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - shopease-db-data:/var/lib/postgresql

  # --- Backend Service (Build path UPDATED) ---
  app:
    build: ./backend  # <-- UPDATED from '.'
    image: shopease-app
    container_name: shopease-app
    ports:
      - "8080:8080" # We can keep this for direct API testing
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS}
      
      # Other Secrets
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      JWT_KEY: ${JWT_KEY}
      GOOGLE_OAUTH2_CLIENT_ID: ${GOOGLE_OAUTH2_CLIENT_ID}
      GOOGLE_OAUTH2_CLIENT_SECRET: ${GOOGLE_OAUTH2_CLIENT_SECRET}
      STRIPE_SECRET: ${STRIPE_SECRET}
      FILE_ZONE: ${FILE_ZONE}
      CDN_KEY: ${CDN_KEY}
      CDN_HOST: ${CDN_HOST}
      
    depends_on:
      - db

  # --- Frontend Service (NEW) ---
  frontend:
    build: ./frontend
    image: shopease-frontend
    container_name: shopease-frontend
    ports:
      - "3000:80" # Map host port 3000 to Nginx's port 80
    depends_on:
      - app # Wait for the backend to be up

volumes:
  shopease-db-data: